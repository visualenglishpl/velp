<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Visual English - Interactive ESL Learning Platform</title>
    <meta name="description" content="An advanced educational platform for ESL learning, designed to transform language acquisition through visual-driven experiences." />
    <meta name="theme-color" content="#4f46e5" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <!-- Preconnect to required domains -->
    <link rel="preconnect" href="https://cdn.example.com" />
  </head>
  <body>
    <div id="root">
      <!-- Fallback content for loading state -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
        <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 16px; font-family: system-ui, -apple-system, sans-serif; color: #444;">Loading Visual English...</p>
        <style>
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
