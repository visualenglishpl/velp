<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual English Direct Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f8fc;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e1e4e8;
    }
    
    h1 {
      margin: 0;
      color: #0066cc;
      font-size: 24px;
    }
    
    .nav-button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    
    .control-button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .control-button:disabled {
      background-color: #a0aec0;
      cursor: not-allowed;
    }
    
    .slide-counter {
      font-size: 16px;
      color: #555;
    }
    
    .viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 30px;
      min-height: 400px;
    }
    
    .image-container {
      position: relative;
      text-align: center;
      max-width: 100%;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .slide-image {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
    }
    
    .slide-index {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #0066cc;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .blur-overlay {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    
    .qa-panel {
      margin-top: 20px;
      background-color: #f1f5f9;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
    }
    
    .qa-question {
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .qa-answer {
      color: #0066cc;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 300px;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #0066cc;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      color: #e53e3e;
      text-align: center;
      padding: 20px;
    }
    
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #666;
      padding-top: 20px;
      border-top: 1px solid #e1e4e8;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Visual English Book 4, Unit 1 - Nationalities</h1>
      <a href="/index-direct.html" class="nav-button">Back to Directory</a>
    </header>
    
    <div class="controls">
      <button id="prevButton" class="control-button" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
        Previous
      </button>
      <span id="slideCounter" class="slide-counter">Slide 0 of 0</span>
      <button id="nextButton" class="control-button">
        Next
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
        </svg>
      </button>
    </div>
    
    <div class="viewer">
      <div id="loading" class="loading">
        <div class="spinner"></div>
      </div>
      
      <div id="slideViewer" style="display: none;">
        <div class="image-container">
          <div id="slideIndex" class="slide-index"></div>
          <img id="slideImage" class="slide-image" alt="Slide content" />
          <div id="blurOverlay" class="blur-overlay" style="display: none;">
            <p>Premium content - Login to view</p>
          </div>
        </div>
        
        <div id="qaPanel" class="qa-panel">
          <p>Loading question and answer...</p>
        </div>
      </div>
      
      <div id="error" class="error" style="display: none;"></div>
    </div>
    
    <footer>
      <p>Visual English Platform - EDU-CENTRE DOLINA KARPIA</p>
    </footer>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elements
      const loadingEl = document.getElementById('loading');
      const slideViewerEl = document.getElementById('slideViewer');
      const errorEl = document.getElementById('error');
      const slideCounterEl = document.getElementById('slideCounter');
      const slideIndexEl = document.getElementById('slideIndex');
      const slideImageEl = document.getElementById('slideImage');
      const blurOverlayEl = document.getElementById('blurOverlay');
      const qaPanelEl = document.getElementById('qaPanel');
      const prevButtonEl = document.getElementById('prevButton');
      const nextButtonEl = document.getElementById('nextButton');
      
      // Variables
      const bookId = 'book4';
      const unitId = 'unit1';
      let currentSlideIndex = 0;
      let materials = [];
      
      // Initialize
      fetchMaterials();
      
      // Event Listeners
      prevButtonEl.addEventListener('click', showPreviousSlide);
      nextButtonEl.addEventListener('click', showNextSlide);
      
      // Functions
      function fetchMaterials() {
        showLoading();
        
        fetch(`/api/direct/${bookId}/${unitId}/materials`)
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then(data => {
            if (!data || !Array.isArray(data) || data.length === 0) {
              throw new Error('No materials found for this unit');
            }
            
            console.log(`Loaded ${data.length} materials for ${bookId}/${unitId}`);
            materials = data;
            
            hideLoading();
            showSlideViewer();
            showSlide(0);
          })
          .catch(error => {
            console.error('Error fetching materials:', error);
            showError(`Failed to load materials: ${error.message}`);
          });
      }
      
      function showSlide(index) {
        if (index < 0 || index >= materials.length) {
          return;
        }
        
        currentSlideIndex = index;
        
        // Update slide counter
        slideCounterEl.textContent = `Slide ${index + 1} of ${materials.length}`;
        
        // Update slide index marker
        slideIndexEl.textContent = `${index + 1}/${materials.length}`;
        
        // Update image
        const material = materials[index];
        slideImageEl.src = material.url;
        slideImageEl.alt = `Slide ${index + 1}`;
        
        // Add error handler for image loading
        slideImageEl.onerror = function() {
          this.onerror = null;
          this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2YxZjFmMSIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMjAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiIGZpbGw9IiM5OTk5OTkiPkltYWdlIE5vdCBGb3VuZDwvdGV4dD48L3N2Zz4=';
        };
        
        // Show/hide blur overlay for premium content
        if (index >= 10) {
          blurOverlayEl.style.display = 'flex';
        } else {
          blurOverlayEl.style.display = 'none';
        }
        
        // Update Q&A information
        updateQAPanel(material);
        
        // Update button states
        prevButtonEl.disabled = index === 0;
        nextButtonEl.disabled = index === materials.length - 1;
      }
      
      function updateQAPanel(material) {
        if (material.question && material.answer) {
          qaPanelEl.innerHTML = `
            <div class="qa-question">Q: ${material.question}</div>
            <div class="qa-answer">A: ${material.answer}</div>
          `;
        } else {
          qaPanelEl.innerHTML = '<p>No question and answer available for this slide.</p>';
        }
      }
      
      function showPreviousSlide() {
        if (currentSlideIndex > 0) {
          showSlide(currentSlideIndex - 1);
        }
      }
      
      function showNextSlide() {
        if (currentSlideIndex < materials.length - 1) {
          showSlide(currentSlideIndex + 1);
        }
      }
      
      function showLoading() {
        loadingEl.style.display = 'flex';
        slideViewerEl.style.display = 'none';
        errorEl.style.display = 'none';
      }
      
      function hideLoading() {
        loadingEl.style.display = 'none';
      }
      
      function showSlideViewer() {
        slideViewerEl.style.display = 'block';
      }
      
      function showError(message) {
        hideLoading();
        errorEl.style.display = 'block';
        errorEl.textContent = message;
      }
    });
  </script>
</body>
</html>
