<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Content Viewer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
    }
    h1 { color: #e91e63; margin-bottom: 0.5rem; }
    p { margin-bottom: 1.5rem; max-width: 500px; color: #666; }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(233, 30, 99, 0.2);
      border-radius: 50%;
      border-top-color: #e91e63;
      animation: spin 1s ease-in-out infinite;
      margin: 20px 0;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .actions {
      margin-top: 20px;
    }
    .actions a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 15px;
      background-color: #e91e63;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Redirecting to Book 5, Unit 3</h1>
  <p>You are being redirected to the Visual English content viewer to view Book 5, Unit 3 materials.</p>
  <div class="spinner"></div>
  <div id="message"></div>
  <div class="actions">
    <a href="/books/5/units/3">Click here if you are not redirected automatically</a>
    <a href="/">Return to Home Page</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const messageEl = document.getElementById('message');
      messageEl.textContent = 'Redirecting in 1 second...';
      
      setTimeout(() => {
        window.location.href = '/books/5/units/3';
      }, 1000);
    });
  </script>
</body>
</html>
